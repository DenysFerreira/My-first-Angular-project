<table class="table table-hover">

    <thead class="thead-dark">

        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
            <th>Met Quota?</th>
        </tr>

    </thead>

    <tbody>
        <tr *ngFor="let tempSalesPerson of salesPersonList">
            <td>{{ tempSalesPerson.firstName }}</td>
            <td>{{ tempSalesPerson.lastName }}</td>
            <td>{{ tempSalesPerson.email }}</td>
            <td [ngClass]="{'success': tempSalesPerson.salesVolume >= 60000,
                'fail': tempSalesPerson.salesVolume <= 59999}">{{ tempSalesPerson.salesVolume | currency:'USD'}}</td>

            <td [ngClass]="{'success': tempSalesPerson.salesVolume >= 60000,
                'fail': tempSalesPerson.salesVolume <= 59999}">
                <div *ngIf="tempSalesPerson.salesVolume >= 60000; else myElseBlock">Yes</div>
                <ng-template #myElseBlock>No</ng-template>
            </td>
        </tr>
    </tbody>

</table>
